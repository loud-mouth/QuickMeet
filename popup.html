<html>
<head>
<meta charset="utf-8">
<!-- Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>QuickMeet</title>
</head>
<body>
    <form id="joinMeetForm" class="row top-container">
        <input type="text" id="meetDetails" class="form-control input" placeholder="Nickname or URL" autofocus>
        <input type="submit" id = "joinCallButton" class = "btn btn-primary">
    </form>
    <form id="addMeetForm" class="row top-container">
        <input type="text" id="saveMeetInp" class="form-control input" placeholder="Meet Nickname or URL">
        <input type="text" id="meetDesc" class="form-control input" placeholder="Meet Description">
        <input type="submit" id = "saveMeetBtn" class = "btn btn-primary">
    </form>
    <div id="meetList"></div>
    <script src="script.js"></script>
</body>
</html>
